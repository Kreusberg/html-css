<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tabelas</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2">Área</th>
                <th rowspan="2">Disciplinas</th>
                <th colspan="2">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" class="materia">Exatas</th>
                <td>Matemática</td>
                <td>10.0</td>
                <td>8.5</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>10</td>
                <td>7.5</td>
                <td>9</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>8</td>
                <td>9</td>
                <td>8.5</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>7.0</td>
                <td>10</td>
                <td>8.5</td>
            </tr>
            <tr>
                <th colspan="4">Média de Exatas</th>
                <td class="media">9.0</td>
            </tr>
            <tr>
                <th rowspan="3" class="materia">Humanas</th>
            </tr>
            <tr>
                <td>História</td>
                <td>10</td>
                <td>9</td>
                <td>9.5</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>8</td>
                <td>7</td>
                <td>7.5</td>
            </tr>
            <tr>
                <th colspan="4">Média de Humanas</th>
                <td class="media">8.5</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
